    <div class="col-12 bg-white">
        <div class="row shadow p-4">
            <div class="col-6 text-left">
                <h5 class="text-dark">Administracion de empleados:</h5>
                <small class="text-secondary">Crea, actualiza y elimina empleados!</small>
            </div>            
            
        </div>
        <!--panel donde se mostraran los empleado agregados-->
        <div id="contenido" class="row  bg-light-opac">
        </div>  
        <!--modal para crear o acutalizar un nuevo empleado-->
        <div class="modal fade" id="Mdempleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content shadow">
                    <div class="modal-header bg-white shadow">
                        <h5 class="modal-title" id="exampleModalLabel">Informacion del empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <form id="Frmempleado">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <input name="id" id="id"  value="0" hidden/>
                                        <label for="dpi">DPI:</label>
                                        <input name="Dpi" required autocomplete="off" id="Dpi" placeholder="Dpi" class="form-control">
                                    </div>
                                   
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="nombre">Nombres:</label>
                                        <input name="nombre" required autocomplete="off" id="nombre" placeholder="Nombres" class="form-control">
                                    </div>
                                   
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="telefono">Telefono:</label>
                                        <input name="telefono" type="text" required autocomplete="off" id="telefono" placeholder="Telefono" class="form-control">
                                    </div>
                                    
                                </div>  
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="salario">Salario:</label>
                                        <input name="salario" type="number" required autocomplete="off" id="salario" placeholder="0.00" class="form-control">
                                        
                                    </div>
                                </div>    
                                                     
                                <div class="form-row">
                                    <div class="form-group col" hidden>
                                        <label for="empresaId">Empresa:</label>
                                        <input id="empresaId" value="1" name="empresaId"/>
                                        
                                    </div>
                                    <div class="form-group col">
                                        
                                        <label for="departamentoId">Departamento:</label>
                                        <select required class="form-control" id="departamentoId" name="departamentoId">
                                        </select>
                                    </div>
                                    <div class="form-group col" hidden>
                                        <input id="puestoId" value="1" name="puestoId"/>
                                        <label for="puestoId">Puesto:</label>
                                                                                   
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col text-right"><br>
                                        <button type="reset"  class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>       
                                        <button id="btngu" type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal para eliminar un empleado-->
        <div class="modal fade" id="MdDeleteempleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content shadow">
                    <div class="modal-header bg-white shadow">
                        <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <div class="row">
                                <div class="col">
                                    <h6>Esta seguro que desea eliminar este puesto?</h6>
                                    <input id="ide" hidden>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-right"><br>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> No</button>       
                                    <button id="btneliminar" onclick="eliminar()" type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Si</button>                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--toast para mostrar los mensajes-->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 150px;">
            <!-- Position it -->
            <div style="position: absolute; top: 0; right: 0;">        
                <!-- Then put toasts within -->
                <div class="toast bg-success shadow" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                    <div class="toast-header bg-success shadow text-white">
                        <img src="..." class="rounded mr-2" alt="...">
                        <strong class="mr-auto">Informacion</strong>
                        <small class="text-muted"> 1 seg</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body text-white p-4 shadow" id="msj">
                        
                    </div><br>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JQuery/moment.min.js"></script>
    <script src="../JQuery/daterangepicker.js"></script>
    <script src="../js/empleados.js"></script>
