<div class="col-12 bg-white">
  <div class="row shadow p-4">
    <div class="col-6 text-left">
      <h5 class="text-dark">Registro de Asistencias:</h5>
      <small class="text-secondary">asistencias de empleados!</small>
    </div>
    <div class="col-6 text-left"></div>
  </div>
  <!--panel donde se mostraran los empleado agregados-->
  <div id="contenido" class="row bg-light-opac">
    <div class="col-12 my-5">
      <form id="frmasistencias">
        <div class="form-row">
          <div class="form-group col">
            <label for="descripcion">Codigo de empleado:</label>
            <input
              name="EmpleadoId"
              type="number"
              required
              autocomplete="off"
              id="EmpleadoId"
              placeholder="codigo"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="iddepto">Fecha:</label>
            <input
              id="fecha"
              name="fecha"
              autocomplete="off"
              class="form-control my-2"
              placeholder="YYYY-MM-DD"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col text-right">
            <br />
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">
              <i class="fas fa-times"></i> Cancelar
            </button>
            <button id="btngu" type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--toast para mostrar los mensajes-->
<div
  aria-live="polite"
  aria-atomic="true"
  style="position: relative; min-height: 150px"
>
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 0">
    <!-- Then put toasts within -->
    <div
      class="toast bg-success shadow"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="3000"
    >
      <div class="toast-header bg-success shadow text-white">
        <img src="..." class="rounded mr-2" alt="..." />
        <strong class="mr-auto">Informacion</strong>
        <small class="text-muted"> 1 seg</small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body text-white p-4 shadow" id="msj"></div>
      <br />
    </div>
  </div>
</div>

<script src="../JQuery/moment.min.js"></script>
<script src="../JQuery/daterangepicker.js"></script>
<script src="../js/asistenciaEmpleados.js"></script>
