
    <script src="../js/empresas.js"></script>
    <div class="col-12 bg-white">
        <div class="row shadow p-4">
            <div class="col-6 text-left">
                <h5 class="text-dark">Administracion de Empresas:</h5>
                <small class="text-secondary">Crea, actualiza y elimina empresas</small>
            </div>            
           
        </div>
        <!--panel donde se mostraran los usuario agregados-->
        <div id="contenido" class="row  bg-light-opac">
        </div>  
        <!--modal para crear o acutalizar un nuevo usuario-->
        <div class="modal fade" id="Mdempresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content shadow">
                    <div class="modal-header bg-white shadow">
                        <h5 class="modal-title" id="exampleModalLabel">Informacion del Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <form id="frmempresa">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="nombre">Nombre:</label>
                                        <input name="nombre" required autocomplete="off" id="nombre" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="direccion">Direccion:</label>
                                        <input name="direccion" required autocomplete="off" id="direccion" placeholder="Direccion" class="form-control">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="telefono">Telefono:</label>
                                        <input name="telefono" type="number" required autocomplete="off" id="telefono" placeholder="Telefono" class="form-control">
                                    </div>
                                    <input name="idempresa" id="idempresa" value="0" hidden>
                                </div>     
                                <div class="form-row">
                                    <div class="form-group col text-right"><br>
                                        <button type="reset"  class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>       
                                        <button id="btngu" type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal para eliminar un usuario-->
        <div class="modal fade" id="MdDeleteempresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content shadow">
                    <div class="modal-header bg-white shadow">
                        <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <div class="row">
                                <div class="col">
                                    <h6>Esta seguro que desea eliminar esta empresa?</h6>
                                    <input id="ide" hidden>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-right"><br>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> No</button>       
                                    <button id="btneliminar" onclick="eliminar()" type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Si</button>                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--toast para mostrar los mensajes-->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <!-- Position it -->
            <div style="position: absolute; top: 0; right: 0;">        
                <!-- Then put toasts within -->
                <div class="toast bg-dark" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
                    <div class="toast-header bg-dark shadow text-white">
                        <img src="..." class="rounded mr-2" alt="...">
                        <strong class="mr-auto">Informacion</strong>
                        <small class="text-muted"> 1 seg</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body text-white" id="msj">
                        
                    </div><br>
                </div>
            </div>
        </div>
    </div>
