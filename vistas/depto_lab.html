<div class="col-12 bg-white">
    <div class="row shadow p-4">
        <div class="col-6 text-left">
            <h5 class="text-dark">Administracion de departamentos laborales:</h5>
            <small class="text-secondary">Crea, actualiza y elimina departamentos!</small>
        </div>            
       
    </div>
    <!--panel donde se mostraran los deptos agregados-->
    <div id="contenido" class="row  bg-light-opac">
    </div>  
    <!--modal para crear o acutalizar un nuevo depto-->
    <div class="modal fade" id="Mddepto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content shadow">
                <div class="modal-header bg-white shadow">
                    <h5 class="modal-title" id="exampleModalLabel">Informacion del depto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <form id="frmdepto">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="nombre">nombre:</label>
                                    <input name="nombre" required autocomplete="off" id="nombre" placeholder="Nombre" class="form-control">
                                    <input name="iddepartamento" type="number" value="0" id="iddepartamento" hidden/>

                                </div>
                                <div class="form-group col">
                                    <label for="idempresa">Empresa:</label>
                                    <select required class="form-control" id="EmpresaId" name="EmpresaId">  
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col text-right"><br>
                                    <button type="reset" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>       
                                    <button id="btng" type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>                        
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal para eliminar un depto-->
    <div class="modal fade" id="MdDeletedepto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content shadow">
                <div class="modal-header bg-white shadow">
                    <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <h6>Esta seguro que desea eliminar este departamento?</h6>
                                <input id="ide" hidden>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-right"><br>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> No</button>       
                                <button id="btneliminar" onclick="eliminar()" type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Si</button>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--toast para mostrar los mensajes-->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <!-- Position it -->
        <div style="position: absolute; top: 0; right: 0;">        
            <!-- Then put toasts within -->
            <div class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
                <div class="toast-header bg-success text-white">
                    <img src="..." class="rounded mr-2" alt="...">
                    <strong class="mr-auto">Informacion</strong>
                    <small class="text-muted"></small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body text-white" id="msj">
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/deptos.js"></script>
